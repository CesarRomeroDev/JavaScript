<!DOCTYPE html>
<!--declaración define que este documento es un documento HTML5-->
<html>
<!--elemento es el elemento raíz de una página HTML.-->

<head>
    <!--encabezado-->
    <title>HTML</title>
    <!--Titulo de la pestaña de la página-->
</head>

<body>
    <!--elemento define el cuerpo del documento y es un contenedor de todos los contenidos visibles, como encabezados, párrafos, imágenes, hipervínculos, tablas, listas, etc.-->
    <h1>Etiqueta Titulo</h1>
    <h2>Etiqueta Sub Titulo1</h2>
    <h3>Etiqueta Sub Titulo2</h3>
    <h4>Etiqueta Sub Titulo3</h4>
    <h5>Etiqueta Sub Titulo4</h5>
    <h6>Etiqueta Sub Titulo5</h6>
    <p>este es un parrafo con etiqueta</p>
    <!--parrafo se define con la p-->

    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/480px-Unofficial_JavaScript_logo_2.svg.png"
        alt="Simbolo JS" width="104" height="142">
</body>

</html>
