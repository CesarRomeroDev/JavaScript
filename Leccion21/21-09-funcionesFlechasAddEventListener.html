<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--onmausedown: dar clic en texto para cambio de color-->
    <!--onmauseup: soltar clic para cambiar color-->     
    <h1 id="titulo">
        Manejo de Eventos con JS
    </h1>
    <br>
    <!--onfocus: para agregar un estilo en el input text-->
    <!--onblur: para regresar a un stilo al salir del input text-->
    <!--addEventListener: con este evento podemos agregar cualquier evento-->
    nombre: <input type="text" id="nombre">
    <br>
    Apellido: <input type="text" id="apellido">
   

    <script>
        document.getElementById('nombre').addEventListener('focus', (evento) => {       //funcio flecha es de tipo anonima
            evento.target.style.background = 'pink'
        });
        document.getElementById('nombre').addEventListener('blur', (evento) => {
            event.target.style.background = ''
        });

        document.getElementById('apellido').addEventListener('focus', cambiar);
        document.getElementById('apellido').addEventListener('blur', regresar);

        function cambiar(evento){
            let componente = evento.target;
            componente.style.background = 'yellow'
        }
        function regresar(evento){
            evento.target.style.background = 'white';
        }
    </script>
</body>
</html>
