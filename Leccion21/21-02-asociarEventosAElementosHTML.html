<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="titulo">Manejo de DOM con JS</h1>
    <div id="mostrar">nuevo contenido a cambiar</div>

    <script>
        document.getElementById('titulo').onclick = cambiarTexto;

        function cambiarTexto(){
            setTimeout(() => {
                document.getElementById('mostrar').innerHTML = 'Nuevo Titulo';
            },5000)
        }
    </script>
</body>
</html>
