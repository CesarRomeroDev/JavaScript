<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>        
    <h1 id="titulo">Manejo de Eventos con JS</h1>
    <br>
    nombre: <input type="texto"  onchange="convertir(this)">  <!--onchange: de minusculas a mayusculas-->

    <script>
        function convertir(nombreInput){        //hacemos el llamado de convertir que viene del onchange
            nombreInput.value = nombreInput.value.toUpperCase();  //value: valor del input.  toUpperCase: para hacer texto en mayuscula
        }
    </script>
</body>
</html>
