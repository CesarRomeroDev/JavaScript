<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo de DOM</title>
</head>
<body>
    <h1 id="titulo">Manejo DOM</h1>
    <p>cambio de Texto</p>
    <button onclick="mostrar()">CLIC</button>
    <script>
        function mostrar(){
            document.getElementById('titulo').innerHTML += '<br>Nuevo Titulo';      // += agrega otro titulo en salto de linea
        }
    </script>
</body>
</html>
