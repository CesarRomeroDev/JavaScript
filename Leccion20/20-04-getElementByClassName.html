<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo DOM con JavaScript</title>
    <style>
        .azul{
            color: deepskyblue;
        }
    </style>
</head>

<body>
    <h1 class="azul">
        Ejemplo DOM con JavaScript
    </h1>
    <p class="azul">Saludos</p>
    <p class="azul">Otro Parrafo</p>
    <p>Parrafo Nuevo</p>
    <script>
        /**
         * Para seleccionar un tag o etiqueta de html getElementByTagName()
         * .innerHTML para obtener objetos del html e imprimirlos en consola
         */
        let elementos = document.getElementsByClassName('azul'); //vamos a seleccionar los elementos de tipo parrafo
        console.log(`No. elementos: ${elementos.length}`);
        for(let elemento of elementos){
            console.log(elemento.innerHTML);
        }
        // for (let i = 0; i < elementos.length; i++) {
        //     console.log(`${i} - ${elementos[i].innerHTML}`)
        // }
    </script>
</body>

</html>
