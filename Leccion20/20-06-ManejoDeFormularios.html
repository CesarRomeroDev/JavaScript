<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Formulario</title>
</head>

<body>


    <form id="formulario">
        Nombre: <input type="text" name="nombre" value="Juan">
        <br>
        Apellido: <input type="text" name="apellido" value="Peres">
        <br>
    </form>
    <button onclick="mostrarValores()">
        Mostrar
    </button>
    <div id="valores"></div>


    <script>
        function mostrarValores(){
            let formularios = document.forms['formulario'];      //.forms : formulario donde queremos ingresar.
            let texto = '';
            for(let elemento of formularios){
                texto += elemento.value + '<br>'
            }
            console.log(texto);
            document.getElementById('valores').innerHTML = texto;
        }
    </script>
</body>

</html>
